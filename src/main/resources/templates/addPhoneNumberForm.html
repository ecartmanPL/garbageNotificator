<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="form">
    <form action="#" th:action="@{/sendToken}" th:object="${userInfo}" method="post">
        <p>Numer telefonu: <input type="text" th:field="*{phone_number}"/></p>
        <p>Ulica:
            <select th:field="*{street}">
                <option th:each="singleStreet : ${allStreets}"
                        th:value="${singleStreet.id}"
                        th:text="${singleStreet.name}">Wireframe</option>
            </select>
        </p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
